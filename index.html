<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ayaan rauf</title>
  <link rel="icon" type="image/svg+xml" href="assets/mii.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <style>
    :root {
        --blue-50: rgba(224, 244, 255, 0.6);
        --blue-100: #d5f0ff;
        --blue-200: #a7dbff;
        --blue-300: #7fcaff;
        --outline: rgba(0, 0, 0, 0.15);
        --panel-radius: 20px;
        --shadow-soft: 0 18px 45px rgba(119, 191, 255, 0.3);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body { min-height: 100%; }
    body {
        margin: 0;
        font-family: "Roboto Mono", monospace;
        color: #000;
        background: repeating-linear-gradient(135deg,
            rgba(127, 202, 255, 0.28) 0px,
            rgba(127, 202, 255, 0.28) 48px,
            rgba(213, 240, 255, 0.28) 48px,
            rgba(213, 240, 255, 0.28) 96px);
        position: relative;
    }
    a { color: inherit; text-decoration: none; }
    button {
        font-family: "Roboto Mono", monospace;
    }

    #app {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding-bottom: 6vh;
        overflow: visible;
    }

    #top-bar {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        flex-wrap: wrap;
        padding: 24px clamp(24px, 6vw, 80px) 12px;
        background: rgba(224, 244, 255, 0.55);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 12px 40px rgba(111, 184, 255, 0.15);
    }
    .brand-wrap {
        display: flex;
        align-items: center;
        gap: 12px;
        transition: transform 0.3s ease;
    }
    .brand-logo {
        width: 48px;
        height: 48px;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.7);
        padding: 6px;
        object-fit: cover;
        object-position: center;
        display: block;
        box-shadow: 0 12px 24px rgba(111, 184, 255, 0.25);
    }
    #top-bar .brand {
        font-size: clamp(1.2rem, 1.6vw, 1.6rem);
        letter-spacing: 0.12em;
        text-transform: lowercase;
        text-align: center;
        transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .tab-nav {
        display: none;
        align-items: center;
        gap: 12px;
    }
    .tab-button {
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.25);
        border-radius: 999px;
        padding: 10px 22px;
        background: linear-gradient(180deg, rgba(213, 240, 255, 0.8), rgba(127, 202, 255, 0.9));
        color: #000;
        text-transform: lowercase;
        font-size: 0.9rem;
        letter-spacing: 0.08em;
        cursor: pointer;
        transition: background 0.3s ease, border-color 0.3s ease;
    }
    .tab-button::after {
        content: "";
        position: absolute;
        inset: 2px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.6);
        opacity: 0.7;
    }
    .tab-button:hover {
        background: linear-gradient(180deg, rgba(213, 240, 255, 0.95), rgba(127, 202, 255, 0.95));
    }
    .tab-button.active {
        background: linear-gradient(180deg, rgba(127, 202, 255, 0.95), rgba(92, 172, 243, 0.95));
        border-color: rgba(0, 0, 0, 0.35);
        box-shadow: 0 14px 32px rgba(92, 172, 243, 0.45);
    }

    main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: stretch;
        width: 100%;
        min-height: 0;
        padding: clamp(24px, 5vw, 64px);
        overflow: visible;
    }

    .panel-grid {
        width: min(1100px, 100%);
        display: flex;
        gap: clamp(16px, 2.5vw, 32px);
        transition: max-width 0.4s ease, transform 0.4s ease;
        flex: 1;
        min-height: 0;
        height: 100%;
        overflow: visible;
        align-items: stretch;
    }
    .panel-grid[data-mode="overview"] {
        height: max(460px, min(640px, calc(100vh - 140px)));
    }
    .panel-grid[data-mode="overview"] .panel {
        height: 100%;
    }
    .panel-grid[data-mode="overview"] .panel {
        flex: 1;
        min-height: 0;
    }
    .panel-grid[data-mode="expanded"] {
        justify-content: center;
    }
    .panel-grid[data-mode="expanded"] .panel {
        display: none;
    }
    .panel-grid[data-mode="expanded"] .panel.active {
        display: flex;
        width: min(820px, 92vw);
        height: 100%;
    }

    .panel {
        position: relative;
        display: flex;
        flex-direction: column;
        border-radius: var(--panel-radius);
        border: 1px solid var(--outline);
        background: rgba(224, 244, 255, 0.28);
        box-shadow: var(--shadow-soft);
        min-height: clamp(260px, 56vh, 620px);
        max-height: min(620px, calc(100vh - 96px));
        height: 100%;
        transition: background 0.35s ease, box-shadow 0.35s ease;
    }
    .panel:hover {
        background: rgba(224, 244, 255, 0.42);
    }
    .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 20px;
        background: linear-gradient(180deg, var(--blue-200), var(--blue-300));
        border-bottom: 1px solid rgba(255, 255, 255, 0.55);
        border-radius: var(--panel-radius) var(--panel-radius) 0 0;
    }
    .panel-title {
        font-weight: 600;
        text-transform: lowercase;
        letter-spacing: 0.08em;
    }
    .panel-actions {
        display: flex;
        gap: 8px;
    }
    .panel-button {
        border: 1px solid rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.4);
        border-radius: 999px;
        padding: 6px 12px;
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        text-transform: lowercase;
        cursor: pointer;
        transition: background 0.2s ease;
    }
    .panel-button:hover {
        background: rgba(255, 255, 255, 0.65);
    }

    .panel-body {
        flex: 1;
        padding: 24px;
        background: rgba(224, 244, 255, 0.55);
        backdrop-filter: blur(8px);
        display: flex;
        flex-direction: column;
        gap: 16px;
        min-height: 0;
        border-radius: 0 0 var(--panel-radius) var(--panel-radius);
    }

    .link-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        flex: 1;
        min-height: 0;
        max-height: 100%;
        overflow-y: auto;
        padding-right: 4px;
    }
    .link-slot {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        text-align: left;
        border: 1px solid rgba(0, 0, 0, 0.28);
        background: rgba(224, 244, 255, 0.65);
        border-radius: 14px;
        padding: 16px 20px;
        text-transform: lowercase;
        letter-spacing: 0.06em;
        cursor: pointer;
        transition: background 0.25s ease, border-color 0.25s ease;
    }
    .link-slot:hover {
        background: linear-gradient(180deg, rgba(240, 251, 255, 0.98), rgba(208, 234, 255, 0.96));
        border-color: rgba(0, 0, 0, 0.4);
        border-radius: 14px;
    }
    .link-slot .link-title {
        font-weight: 600;
    }
    .link-slot .link-url {
        margin-top: 4px;
        font-size: 0.8rem;
        letter-spacing: 0.04em;
        text-transform: none;
        opacity: 0.7;
        word-break: break-word;
    }

    .markdown-content {
        flex: 1;
        overflow-y: auto;
        border: 1px solid rgba(0, 0, 0, 0.18);
        border-radius: 16px;
        padding: 20px 24px;
        background: rgba(255, 255, 255, 0.7);
        color: #0f1a21;
        line-height: 1.6;
    }
    .markdown-content h1,
    .markdown-content h2,
    .markdown-content h3 {
        font-weight: 600;
        letter-spacing: 0.06em;
        text-transform: lowercase;
        margin-top: 0;
    }
    .markdown-content h2 { margin-top: 1.8rem; }
    .markdown-content h3 { margin-top: 1.4rem; }
    .markdown-content p { margin: 0 0 1rem; }
    .markdown-content ul,
    .markdown-content ol {
        padding-left: 1.2rem;
        margin: 0 0 1rem;
    }
    .markdown-content li { margin-bottom: 0.4rem; }
    .markdown-content pre {
        background: rgba(15, 26, 33, 0.08);
        padding: 12px 16px;
        border-radius: 10px;
        overflow-x: auto;
    }
    .markdown-content code {
        font-family: "Roboto Mono", monospace;
        font-size: 0.85rem;
    }
    .markdown-content img {
        max-width: 100%;
        border-radius: 12px;
        margin: 1rem 0;
    }

    .loading-message,
    .empty-message {
        font-size: 0.9rem;
        letter-spacing: 0.05em;
        text-transform: lowercase;
        opacity: 0.55;
    }

    .blog-layout {
        flex: 1;
        display: flex;
        gap: 18px;
        min-height: 0;
        height: 100%;
    }
    .blog-layout[data-view="list"] {
        gap: 0;
    }
    .blog-layout[data-view="list"] .blog-list-panel {
        width: 100%;
    }
    .blog-layout[data-view="list"] .blog-content-panel {
        display: none;
    }
    .blog-layout[data-view="list"] .blog-back-button {
        display: none;
    }
    .blog-layout[data-view="content"] {
        gap: 0;
    }
    .blog-layout[data-view="content"] .blog-list-panel {
        display: none;
    }
    .blog-layout[data-view="content"] .blog-content-panel {
        width: 100%;
    }
    .blog-layout[data-view="content"] .blog-back-button {
        display: inline-flex;
    }
    .blog-list-panel {
        width: clamp(220px, 30%, 280px);
        display: flex;
        flex-direction: column;
        min-height: 0;
    }
    .blog-list {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 12px;
        overflow-y: auto;
        overflow-x: hidden;
        padding-right: 6px;
        min-height: 0;
        max-height: 100%;
    }
    .blog-list .empty-message,
    .blog-list .loading-message {
        margin: 0;
        text-transform: none;
        letter-spacing: 0.04em;
    }

    .blog-button {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
        width: 100%;
        border: 1px solid rgba(0, 0, 0, 0.28);
        background: rgba(224, 244, 255, 0.6);
        border-radius: 14px;
        padding: 14px 18px;
        text-align: left;
        text-transform: lowercase;
        letter-spacing: 0.06em;
        cursor: pointer;
        transition: background 0.25s ease, border-color 0.25s ease;
    }
    .blog-button:hover {
        background: linear-gradient(180deg, rgba(240, 251, 255, 0.98), rgba(208, 234, 255, 0.96));
        border-color: rgba(0, 0, 0, 0.4);
        border-radius: 14px;
    }
    .blog-button.active {
        background: linear-gradient(180deg, rgba(127, 202, 255, 0.95), rgba(92, 172, 243, 0.95));
        border-color: rgba(0, 0, 0, 0.4);
        box-shadow: 0 14px 32px rgba(92, 172, 243, 0.45);
        color: #04111d;
    }
    .blog-button .blog-button-title {
        font-weight: 600;
    }
    .blog-button .blog-button-meta {
        font-size: 0.75rem;
        letter-spacing: 0.04em;
        opacity: 0.65;
        text-transform: none;
    }
    .blog-content-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
    }
    .blog-back-button {
        display: inline-flex;
        border: 1px solid rgba(0, 0, 0, 0.28);
        background: rgba(224, 244, 255, 0.7);
        border-radius: 12px;
        padding: 8px 14px;
        font-size: 0.8rem;
        letter-spacing: 0.06em;
        text-transform: lowercase;
        cursor: pointer;
        align-self: flex-start;
        margin-bottom: 12px;
        transition: background 0.2s ease;
    }
    .blog-back-button:hover {
        background: rgba(224, 244, 255, 0.9);
    }
    .blog-content {
        flex: 1;
        min-height: 0;
        overflow-y: auto;
    }

    body.layout-overview #top-bar {
        justify-content: center;
    }
    body.layout-overview .brand-wrap {
        margin-inline: auto;
    }
    body.layout-overview .tab-nav {
        display: none;
    }
    body.layout-expanded .tab-nav {
        display: flex;
    }
    body.layout-expanded .panel {
        transform: none;
        box-shadow: var(--shadow-soft);
    }
    body.layout-expanded .panel:hover {
        transform: none;
    }
    body.layout-expanded .panel .panel-expand {
        display: none;
    }
    body.layout-expanded .panel.active .panel-collapse {
        display: inline-flex;
    }
    .panel-collapse {
        display: none;
    }

    body.layout-mobile #top-bar {
        justify-content: space-between;
        padding-inline: clamp(16px, 6vw, 32px);
    }
    body.layout-mobile #top-bar .brand {
        display: none;
    }
    body.layout-mobile .tab-nav {
        display: flex;
        flex-wrap: nowrap;
        justify-content: center;
    }
    body.layout-mobile main {
        padding: clamp(16px, 4vw, 32px);
    }
    body.layout-mobile .panel-grid {
        width: 100%;
    }
    body.layout-mobile .panel-grid[data-mode="expanded"] .panel.active {
        width: min(640px, 100%);
    }
    body.layout-mobile .panel-actions {
        display: none;
    }
    body.layout-mobile .panel {
        min-height: calc(100vh - 220px);
        max-height: none;
        height: auto;
    }
    body.layout-mobile .blog-layout {
        flex-direction: column;
        height: 100%;
    }
    body.layout-mobile .blog-list-panel,
    body.layout-mobile .blog-content-panel {
        width: 100%;
    }
    body.layout-mobile .blog-layout[data-view="list"] .blog-content-panel {
        display: none;
    }
    body.layout-mobile .blog-layout[data-view="content"] .blog-list-panel {
        display: none;
    }
    body.layout-mobile .blog-back-button {
        display: none;
    }
    body.layout-mobile .blog-layout[data-view="content"] .blog-back-button {
        display: inline-flex;
    }
    body.layout-mobile .blog-list {
        max-height: min(50vh, 360px);
    }

    @media (max-width: 960px) {
        .panel-grid[data-mode="overview"] {
            flex-direction: column;
            height: auto;
            overflow: visible;
        }
        .panel-grid[data-mode="overview"] .panel {
            width: 100%;
            height: auto;
        }
    }

    @media (max-width: 720px) {
        .tab-button {
            padding-inline: 18px;
            font-size: 0.85rem;
        }
        .panel-body {
            padding: 20px;
        }
        .panel {
            min-height: calc(100vh - 240px);
        }
    }
  </style>
</head>

                <span class="link-url">instagram.com/ayaanrauf_art</span>

  </div>
  <script type="module">
    (function () {
      const body = document.body;
      const panelGrid = document.querySelector('.panel-grid');
      const panels = Array.from(document.querySelectorAll('.panel'));
      const tabButtons = Array.from(document.querySelectorAll('.tab-button'));
      const expandButtons = Array.from(document.querySelectorAll('.panel-expand'));
      const collapseButtons = Array.from(document.querySelectorAll('.panel-collapse'));
      const homeTarget = document.querySelector('[data-markdown-target="home"]');
      const blogList = document.querySelector('.blog-list');
      const blogContent = document.querySelector('.blog-content');
      const blogLayout = document.querySelector('.blog-layout');
      const blogBackButton = document.querySelector('.blog-back-button');
      const parseMarkdown = (window.marked && window.marked.parse)
        ? window.marked.parse.bind(window.marked)
        : (text) => `<pre>${text.replace(/[&<>]/g, (char) => ({'&': '&amp;', '<': '&lt;', '>': '&gt;'}[char] || char))}</pre>`;

      const usingFileProtocol = window.location.protocol === 'file:';

      if (usingFileProtocol) {
        console.info('Tip: start a quick local server (for example: `python -m http.server`) so markdown content can load.');
      }

      if (blogLayout && !blogLayout.dataset.view) {
        blogLayout.dataset.view = 'list';
      }

      function resolveAssetUrl(path) {
        if (!path) {
          return path;
        }
        if (usingFileProtocol) {
          return path;
        }
        const url = new URL(path, window.location.href);
        url.searchParams.set('v', Date.now().toString());
        return url.href;
      }

      async function fetchText(path) {
        const target = resolveAssetUrl(path);
        const response = await fetch(target, { cache: 'no-store' });
        if (!response.ok && response.status !== 0) {
          throw new Error(`Failed to load ${path}: ${response.status}`);
        }
        return response.text();
      }

      async function fetchJson(path) {
        const raw = await fetchText(path);
        return JSON.parse(raw);
      }

      let activePage = 'home';
      let currentMode = 'overview';
      let desktopMode = 'overview';
      let currentBlogPath = null;

      function isMobileMode() {
        return currentMode === 'mobile';
      }

      function syncBlogLayoutView() {
        if (!blogLayout) {
          return;
        }
        blogLayout.dataset.view = shouldShowBlogContent() ? 'content' : 'list';
      }

      function shouldShowBlogContent() {
        if (!currentBlogPath) {
          return false;
        }
        if (isMobileMode()) {
          return true;
        }
        if (currentMode === 'expanded') {
          return true;
        }
        return activePage === 'blog';
      }

      function setActivePage(page) {
        activePage = page;
        panels.forEach(panel => {
          if (panel.dataset.page === page) {
            panel.classList.add('active');
          } else {
            panel.classList.remove('active');
          }
        });
        tabButtons.forEach(tab => {
          tab.classList.toggle('active', tab.dataset.target === page);
        });
        syncBlogLayoutView();
      }

      function applyModeClass(mode) {
        body.classList.remove('layout-overview', 'layout-expanded', 'layout-mobile');
        body.classList.add(`layout-${mode}`);
        if (mode === 'expanded' || mode === 'overview') {
          panelGrid.dataset.mode = mode;
        } else if (mode === 'mobile') {
          panelGrid.dataset.mode = 'expanded';
        }
        syncBlogLayoutView();
      }

      function setLayoutMode(mode) {
        if (mode === currentMode) {
          applyModeClass(mode);
          return;
        }
        if (mode === 'overview' || mode === 'expanded') {
          desktopMode = mode;
        }
        currentMode = mode;
        applyModeClass(mode);
      }

      function evaluateViewport() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        const portrait = height > width;
        const shouldBeMobile = width <= 900 || (portrait && width <= 1200);

        if (shouldBeMobile) {
          setLayoutMode('mobile');
        } else {
          setLayoutMode(desktopMode);
        }
      }

      expandButtons.forEach(btn => {
        btn.addEventListener('click', event => {
          const panel = event.currentTarget.closest('.panel');
          setActivePage(panel.dataset.page);
          setLayoutMode('expanded');
        });
      });

      collapseButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          setLayoutMode('overview');
        });
      });

      tabButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const target = btn.dataset.target;
          setActivePage(target);
          if (currentMode === 'overview') {
            setLayoutMode('expanded');
          } else if (currentMode === 'mobile') {
            applyModeClass('mobile');
          }
        });
      });

      window.addEventListener('resize', evaluateViewport);
      window.addEventListener('orientationchange', evaluateViewport);

      setActivePage(activePage);
      evaluateViewport();

      function setStatusMessage(target, message, type = 'loading') {
        if (!target) {
          return;
        }
        const className = type === 'empty' ? 'empty-message' : 'loading-message';
        target.innerHTML = `<p class="${className}">${message}</p>`;
      }

      async function loadMarkdown(path) {
        const markdownSource = await fetchText(path);
        return parseMarkdown(markdownSource);
      }

      async function renderHome() {
        if (!homeTarget) {
          return;
        }
        try {
          const html = await loadMarkdown('home.md');
          homeTarget.innerHTML = html;
          homeTarget.scrollTop = 0;
        } catch (error) {
          console.error(error);
          const message = usingFileProtocol
            ? 'open this page through a local server (for example: `python -m http.server`) to load home.md.'
            : 'unable to load home.md';
          setStatusMessage(homeTarget, message, 'empty');
        }
      }

      function formatDate(value) {
        const date = new Date(value);
        if (Number.isNaN(date.getTime())) {
          return '';
        }
        return date.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
      }

      function buildBlogButton(entry) {
        const button = document.createElement('button');
        button.type = 'button';
        button.className = 'blog-button';
        const title = document.createElement('span');
        title.className = 'blog-button-title';
        title.textContent = entry.title || entry.filename;
        const meta = document.createElement('span');
        meta.className = 'blog-button-meta';
        const formatted = entry.lastModified ? formatDate(entry.lastModified) : '';
        meta.textContent = formatted || entry.filename || '';
        button.appendChild(title);
        if (meta.textContent) {
          button.appendChild(meta);
        }
        button.addEventListener('click', () => {
          selectBlog(entry, button);
        });
        return button;
      }

      async function fetchBlogManifest() {
        try {
          const payload = await fetchJson('blogs/index.json');
          const posts = Array.isArray(payload.posts) ? payload.posts : [];
          const normalized = posts
            .filter(item => item && item.path)
            .map(item => ({
              path: item.path,
              title: item.title || item.filename,
              filename: item.filename,
              lastModified: item.lastModified || null
            }))
            .sort((a, b) => {
              const first = b.lastModified ? new Date(b.lastModified).getTime() : 0;
              const second = a.lastModified ? new Date(a.lastModified).getTime() : 0;
              return second - first;
            });
          return { posts: normalized, error: null };
        } catch (error) {
          console.error(error);
          return { posts: [], error };
        }
      }

      async function selectBlog(entry, button) {
        if (!blogContent || !entry || !entry.path) {
          return;
        }
        if (currentBlogPath === entry.path) {
          if (activePage !== 'blog') {
            setActivePage('blog');
          } else {
            syncBlogLayoutView();
          }
          return;
        }
        if (activePage !== 'blog') {
          setActivePage('blog');
        }
        currentBlogPath = entry.path;
        if (blogList) {
          blogList.querySelectorAll('.blog-button').forEach(btn => {
            btn.classList.toggle('active', btn === button);
          });
        }
        setStatusMessage(blogContent, 'loading post...');
        syncBlogLayoutView();
        try {
          const html = await loadMarkdown(entry.path);
          blogContent.innerHTML = html;
          blogContent.scrollTop = 0;
        } catch (error) {
          console.error(error);
          const message = usingFileProtocol
            ? 'open this page through a local server to load this post.'
            : 'unable to load this post';
          setStatusMessage(blogContent, message, 'empty');
          currentBlogPath = null;
        } finally {
          syncBlogLayoutView();
        }
      }

      async function bootstrapBlogPanel() {
        if (!blogList || !blogContent) {
          return;
        }
        setStatusMessage(blogContent, 'loading posts...');
        const { posts, error } = await fetchBlogManifest();
        blogList.innerHTML = '';
        if (!posts.length) {
          const emptyText = error
            ? (usingFileProtocol
              ? 'open this page through a local server to load blog posts.'
              : 'unable to load blog posts right now.')
            : 'add markdown files in the blogs folder to see them here.';
          setStatusMessage(blogContent, emptyText, 'empty');
          const listMessage = error
            ? (usingFileProtocol ? 'local file mode cannot load posts.' : 'unable to load posts.')
            : 'no posts yet.';
          blogList.innerHTML = `<p class="empty-message">${listMessage}</p>`;
          currentBlogPath = null;
          syncBlogLayoutView();
          return;
        }

        let preservedSelection = null;

        posts.forEach(post => {
          const button = buildBlogButton(post);
          blogList.appendChild(button);
          if (!preservedSelection && currentBlogPath === post.path) {
            preservedSelection = { post, button };
          }
        });

        if (preservedSelection) {
          selectBlog(preservedSelection.post, preservedSelection.button);
          return;
        }

        currentBlogPath = null;
        if (blogList) {
          blogList.querySelectorAll('.blog-button').forEach(btn => btn.classList.remove('active'));
        }
        setStatusMessage(blogContent, 'pick a post to start reading.', 'loading');
        syncBlogLayoutView();
      }

      if (blogBackButton) {
        blogBackButton.addEventListener('click', () => {
          currentBlogPath = null;
          if (blogList) {
            blogList.querySelectorAll('.blog-button').forEach(btn => btn.classList.remove('active'));
          }
          setStatusMessage(blogContent, 'pick a post to start reading.', 'loading');
          blogContent.scrollTop = 0;
          syncBlogLayoutView();
        });
      }

      renderHome();
      bootstrapBlogPanel();
    }());
  </script>
</body>
</html>
